name: Build APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java 17 (Required for Android Builds)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python 3.10 (Most stable for Buildozer)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install System Dependencies (Added liblzma-dev to fix error #1)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libltdl-dev libffi-dev libssl-dev \
            python3-dev git zip unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake gettext automake liblzma-dev uuid-dev

      # 4. Install Buildozer & PIN CYTHON (Fixes error #4 "long vs int")
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          # We pin Cython to <3.0 because Cython 3 breaks PyJNIus
          pip install buildozer "cython<3"

      # 5. Run the Build
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 6. Upload the Result
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
