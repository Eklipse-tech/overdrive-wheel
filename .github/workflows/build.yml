name: Build APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04  # Using 22.04 for best compatibility
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Java (Needed for Android Build)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install the Linux Tools needed for compiling
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libltdl-dev libffi-dev libssl-dev \
            python3-dev git zip unzip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 \
            cmake gettext automake

      # 4. Install Buildozer (The App Builder)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 5. Run the Build (This takes 10-15 mins)
      - name: Build APK
        run: |
          # 'yes' automatically accepts the Android SDK licenses
          yes | buildozer android debug

      # 6. Upload the Result
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
